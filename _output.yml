bookdown::gitbook:
  css: cnfg/style.css
  split_by: chapter # chapter none
  split_bib: TRUE
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li> <a href="https://www.linkedin.com/in/flavjack/" target="blank"> Flavio Lozano Isla </a> </li>
      after:  |
        <li> <a href="https://www.zotero.org/flavjack" target="blank"> ZOTERO </a> </li>
    fontsettings:
      theme: sepia
      family: sans
      size: 2
    search: yes
    info: no
    edit:
      link: https://github.com/Flavjack/rticles/blob/master/%s
      text: "Edit"
    download: 
      - ["rticles.docx", "word"]
      - ["files.zip", "files"]
    sharing:
      github: yes
      twitter: no
      facebook: no
